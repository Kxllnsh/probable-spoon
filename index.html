<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="/style/style.css" type="text/css">
</head>
<body>
  <!-- header area -->
  <header>
    <div class="logo">
      <img src="/images/logo.svg" alt="logo">
    </div>
  </header>

  <!-- main area -->
  <main>
    <!-- landing page section -->
    <section class="l-section">
      <div class="l-img">
        <img src="/images/illustration-mockups.svg" alt="background">
      </div>

      <div class="l-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

        <div class="l-button">
          <button class="button">Register</button>
        </div>
      </div>
    </section>
  </main>

  <!-- footer area -->
  <footer>
    <div class="socials">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </footer>

  <div class="overlay">
    <img src="/images/bg-mobile.svg" alt="">
  </div>
  
  <img src="/images/bg-desktop.svg" alt="" class="bg-desktop">

  
</body>
</html>
